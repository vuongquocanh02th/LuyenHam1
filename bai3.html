<script>
  function compare( a, b ) {
    a = parseInt(prompt("Nhap a"));
    b = parseInt(prompt("Nhap b"));
    if ( a > b ) {
      alert("a > b");
    }else {
      let sum = a + b;
      alert(sum);
    }
  }

</script>
